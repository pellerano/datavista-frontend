<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-grid [fixed]="true">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="auto">
            <ion-img class="logo" src="assets/images/datavista-white.png" alt="Logo-DataVista-White"></ion-img>
          </ion-col>
          <ion-col class="ion-hide-lg-down">
            <ion-title class="title">{{title}}</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>
